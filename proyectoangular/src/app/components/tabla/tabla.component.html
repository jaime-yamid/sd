<h1>Tabla del componente Hijo</h1>
<h4>{{tituloTabla}}</h4>
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
        @for (user of usuarios; track $index) {
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
      </tr>
    }
    </tbody>
  </table>
